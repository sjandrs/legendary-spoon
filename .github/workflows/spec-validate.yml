name: Spec Validation

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: spec-validate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run spec validator
        run: |
          python tools/spec_validate.py
