name: ci-migrations-and-tests

on:
  push:
    branches: [ Feature-Bootcamp, main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd 'pg_isready -U postgres' --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/test_db

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pre-flight migration preview
        run: |
          python manage.py preview_migration_0032 --fail-if-changes
      - name: Run migrations
        run: |
          python manage.py migrate --noinput
      - name: Run backend tests
        run: |
          python manage.py test
