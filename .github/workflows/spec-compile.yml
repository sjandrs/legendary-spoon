name: Spec Compile

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  group: spec-compile-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Compile Specs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Compile specs
        run: |
          python tools/spec_compile.py

      - name: Upload compiled spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: compiled-spec
          path: spec/COMPILED_SPEC.md
          if-no-files-found: error
