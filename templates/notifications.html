<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Notifications</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(44,62,80,0.08); padding: 32px 40px; }
        h1 { text-align: center; }
        .note { margin-bottom: 24px; padding-bottom: 12px; border-bottom: 1px solid #e0e7ef; }
        .meta { color: #888; font-size: 0.95em; margin-bottom: 8px; }
        .unread { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Notifications</h1>
        {% for n in notifications %}
        <div class="note{% if not n.read %} unread{% endif %}">
            <div class="meta">{{ n.created_at|date:'Y-m-d H:i' }}</div>
            <div>{{ n.message }}</div>
        </div>
        {% empty %}
        <p>No notifications yet.</p>
        {% endfor %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
