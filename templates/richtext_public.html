<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approved Rich Text Content</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f4f6fa; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(44,62,80,0.08); padding: 32px 40px; }
        h1 { text-align: center; }
        .item { margin-bottom: 32px; padding-bottom: 16px; border-bottom: 1px solid #e0e7ef; }
        .meta { color: #888; font-size: 0.95em; margin-bottom: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Approved Rich Text Content</h1>
        {% for obj in items %}
        <div class="item">
            <div class="meta">By {{ obj.user }} on {{ obj.created_at|date:'Y-m-d H:i' }}</div>
            <div class="content">{{ obj.content|safe }}</div>
            {% if obj.moderation_notes %}
            <div class="meta" style="color:#4a7;">Moderator note: {{ obj.moderation_notes }}</div>
            {% endif %}
        </div>
        {% empty %}
        <p>No approved content yet.</p>
        {% endfor %}
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
