{% extends "base.html" %}

{% block title %}Login - Converge{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,.05);
        text-align: center;
    }
    .login-container h2 {
        margin-top: 0;
        margin-bottom: 1.5rem;
    }
    .login-container form {
        display: flex;
        flex-direction: column;
    }
    .login-container input {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        font-size: 1rem;
    }
    .login-container button {
        padding: 0.75rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .login-container button:hover {
        background-color: #0056b3;
    }
    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 1rem;
    }
    .messages li {
        color: #dc3545;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
